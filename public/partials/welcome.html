<!-- Main jumbotron for a primary marketing message or call to action -->


<div class="jumbotron">
  <h1>Hello, member of the {{clubname}} !</h1>
  <p>Glad to have you with us as a member of the awesome {{clubname}}.<br>
  Please sign in to edit your personal details, or sign up as a new member!</p>
  {{member.username}}



  <form class="form-inline spacer" role="form" ng-submit="logon(formdata)">

    <div class="form-group">
      <label class="sr-only">Email address</label>
      <input class="form-control" name="username" ng-model="formdata.username" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label class="sr-only" for="exampleInputPassword2">Password</label>
      <input type="password" class="form-control" name="password" ng-model="formdata.password"  placeholder="Password">
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
  </form>


  {{formdata}}



  <p class="spacer">Not a member yet?</p>
  <p><a href="#signup" class="btn btn-success" role="button">Sign up! &raquo;</a></p>


</div>
